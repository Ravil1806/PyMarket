<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="{{url_for('static', filename='img/icon.png')}}">
    <title>{{ title }}</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="logo" width="150" height="70" src="/static/img/logo.png" alt="logo" onclick="">
            </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2">Главная страница</a></li>
            <li><a href="/add_item" class="nav-link px-2">Создать объявление</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="/profile" class="nav-link px-2">Личный кабинет</a></li>
            {% endif %}
        </ul>
        <div class="col-md-3 text-end">
            {% if current_user.is_authenticated %}
                <a class="btn btn-outline-primary" href="/sign_out">Выйти</a>
            {% else %}
                <a class="btn btn-outline-primary" href="/sign_in">Вход</a>
                <a class="btn btn-primary" href="/sign_up">Регистрация</a>
            {% endif %}
        </div>
    </header>
</div>
{% block content %}{% endblock %}
</body>
</html>
