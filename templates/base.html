<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="{{url_for('static', filename='img/icon.png')}}">
    <title>{{ title }}</title>
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img class="logo" width="150" height="70" src="/static/img/logo.png" alt="logo" onclick="">
        </a>
      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Главная страница</a></li>
        <li><a href="/add_item" class="nav-link px-2">Создать объявление</a></li>
      </ul>
      <div class="col-md-3 text-end">
        <form action="sign_in">
          <button type="submit" class="btn btn-outline-primary me-2">Вход</button>
        </form>
        <form action="sign_up">
          <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>
      </div>
    </header>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
